<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title> Tugas 24 CSS </title>
    <meta name="author" content="M.Fikri Sandi Pratama">
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="180">
    <link rel="shortcut icon" href="niomic.ico" />
    <link rel="stylesheet" type="text/css" href="Tugas 24.css">

    <!-- Offline mode -->
    <link rel="stylesheet" href="/bootstrap-4.5.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bootstrap-4.5.3-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="/bootstrap-4.5.3-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="/bootstrap-4.5.3-dist/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="/bootstrap-4.5.3-dist/css/bootstrap-reboot.min.css">

</head>

<body>

    <form class="">

        <div class="form-groub mb-3">
            <label> <b>Nama lengkap</b> </label>
            <input type="text" class="form-control" name="NamaLengkap" placeholder="Nama Lengkap">
        </div>
        <div class="form-groub mb-3">
            <label> <b>Alamat Rumah</b> </label>
            <textarea name="name" class="form-control" rows="5" cols="80"></textarea>
        </div>
        <div class="form-groub mb-3">
            <label> <b>Foto Profil</b> </label>
            <input type="file" class="form-control" name="Foto Profil" placeholder="Foto Profil">
        </div>
        <div class="form-groub mb-3">
            <label> <b>Alamat Email</b> </label>
            <input type="email" class="form-control" name="Email" placeholder="Alamat Email">
        </div>
        <div class="form-groub mb-3">
            <label> <b>Kata Sandi</b> </label>
            <input type="password" class="form-control" name="Password" placeholder="Kata Sandi">
        </div>
        <div class="form-groub">
            <label> <b>Jenis Kendaraan Anda : </b> </label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Motor</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Mobil</label>
            </div>
        </div>
        <button type="button" class="btn btn-primary" name="button">Register</button>

    </form>

</body>

</html>
